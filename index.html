<!DOCTYPE html>

<html lang="hu">

<head>
	<title>Kezdőlap</title>

	<style>
		.body {
			padding: 0;
			margin: 0;
		}

		.parent {
			display: flex;
			flex-direction: row;
		}

		.child1 {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-around;
			width: 10%;
			height: 100vh;
			background-color: #9FAFCA;
			border-right: 1px solid;
		}

		.child2 {
			display: flex;
			flex-direction: column;
			width: 90%;
			height: 100vh;
			background-color: #9FAFCA;
			padding-left: 5px;
		}

		.btn-group .button {
			display: block;
			background-color: #0E3692;
			border: 1px solid black;
			color: white;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			padding: 32px 64px;
			font-size: 30px;
			transition-duration: 0.5s;
		}

		.btn-group .button:not(:last-child) {
			border-bottom: none;
		}

		.btn-group .button:hover {
			background-color: #04AA6D;
		}

		.dropbutton {
			background-color: #0E3692;
			border-radius: 10px;
			color: white;
			padding: 12px 16px;
			font-size: 30px;
			border: none;
			cursor: pointer;
			transition-duration: 0.5s;
		}

		.dropbutton:hover {background-color: #04AA6D;}

		.image-container {
			position: relative;
			display: block;
		}

		.hover-text { 
			position: absolute;
			top: 50%;
			left: 50%;
			color: white;
			background-color: rgba(0, 0, 0, 0.6);
			padding: 10px;
			border-radius: 10px;
			opacity: 0;
			transition: opacity 0.5s;
			transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
		}

		.image-container:hover .hover-text {
			opacity: 1;
		}
	</style>

	<script>
		function load_content(page_to_load) {
			document.getElementById("child2").innerHTML = `<object type="text/html" data="${page_to_load}" height="100%" width="100%"></object>`;
			switch(page_to_load) {
				case 'munkanaplo.html':
					document.title = 'Munkanapló';
					break;
				case 'projektterv.html':
					document.title = 'Projektterv';
					break;
				case 'vizio.html':
					document.title = 'Vízió';
					break;
			}
		}
	</script>
</head>

		</div>
